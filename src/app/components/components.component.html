<mat-grid-list cols="4" rowHeight="2:1">

  <mat-grid-tile [colspan]="1" [rowspan]="4">

    <mat-nav-list class="example-list" #comps>
      <h3 mat-subheader>Components</h3>
      <a mat-list-item *ngFor="let component of components" (click)="loadDetail(component)">
        <mat-icon matListIcon>folder</mat-icon>
        <span class="title" mat-line>{{component.name}}</span>
        <span mat-line class="secondary">{{component.id}}</span>
        <button mat-button="primary">Click</button>
        <mat-divider></mat-divider>
      </a>
    </mat-nav-list>

  </mat-grid-tile>

  <mat-grid-tile [colspan]="3" [rowspan]="4">

      <component-details></component-details>

  </mat-grid-tile>

</mat-grid-list>
